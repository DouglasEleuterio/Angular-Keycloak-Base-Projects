<div class="crud-actions-container">
  <button
    *appHasPermission="[detailPermission]"
    pButton
    type="button"
    [routerLink]="routerLink('detail')"
    pTooltip="{{'action.detail' | appTranslate:page}}"
    tooltipPosition="top"
    class="p-button-primary p-button-text"
    icon="pi pi-eye"
  ></button>
  <button
    *appHasPermission="[editPermission]"
    pTooltip="{{'action.edit' | appTranslate:page}}"
    tooltipPosition="top"
    [routerLink]="routerLink('edit')"
    pButton
    type="button"
    class="p-button-secondary p-button-text"
    icon="pi pi-pencil"
    [disabled]="!showEdit || disabled"
  ></button>
  <button
    *appHasPermission="[removePermission]"
    pTooltip="{{'action.del' | appTranslate:page}}"
    tooltipPosition="top"
    (click)="remove()"
    pButton
    type="button"
    class="p-button-danger p-button-text"
    icon="pi pi-trash"
    [disabled]="disabled"
  ></button>
  <button
    *appHasPermission="[downloadPermission]"
    pTooltip="{{'action.download' | appTranslate:page}}"
    tooltipPosition="top"
    (click)="download()"
    pButton
    type="button"
    class="p-button-primary p-button-text"
    icon="pi pi-cloud-download"
    [disabled]="disabled"
  ></button>
</div>
