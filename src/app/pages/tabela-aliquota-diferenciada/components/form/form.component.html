<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5>{{ (isNew ? 'title.new_page' : 'title.edit_page') | appTranslate:'tabela_aliquota_diferenciada' }}</h5>
      </div>
      <p class="card-subtitle">{{ 'required_field' | appTranslate:'shared' }}</p>
      <form (ngSubmit)="submit()" [formGroup]="formGroup">
        <div class="p-fluid formgrid grid">
          <app-field class="p-field col-12 md:col-6 lg:col-4" [submitted]="submitted" page="tabela_aliquota_diferenciada">
            <input pInputText type="text" formControlName="ncm" mask="0000.00.00" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-4" [submitted]="submitted" page="tabela_aliquota_diferenciada">
            <p-calendar
              appFieldRef
              formControlName="inicioVigencia"
              dateFormat="dd/mm/yy"
              monthNavigator="true"
              yearNavigator="true"
              showIcon="true"
              appDateMask
            ></p-calendar>
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-4" [submitted]="submitted" page="tabela_aliquota_diferenciada">
            <p-calendar
              appFieldRef
              formControlName="fimVigencia"
              dateFormat="dd/mm/yy"
              monthNavigator="true"
              yearNavigator="true"
              showIcon="true"
              appDateMask
            ></p-calendar>
          </app-field>
        </div>
        <div style="margin-top: 20px">
          <app-form-buttons (onCancel)="cancel()"></app-form-buttons>
        </div>
      </form>
    </div>
  </div>
</div>
