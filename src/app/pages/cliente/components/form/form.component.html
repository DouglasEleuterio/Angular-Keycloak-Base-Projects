<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5>{{ (isNew ? 'title.new_page' : 'title.edit_page') | appTranslate:'cliente' }}</h5>
      </div>
      <p class="card-subtitle">{{ 'required_field' | appTranslate:'shared' }}</p>
      <form (ngSubmit)="submit()" [formGroup]="formGroup">
        <p-divider align="left">
          <div class="inline-flex align-items-center">
            <i class="pi pi-shopping-cart mr-2"></i>
            <b>Informações</b>
            <div class="detail-body grid"></div>
          </div>
        </p-divider>
        <div class="p-fluid formgrid grid">
          <app-field class="p-field col-12 md:col-6 lg:col-6" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="nome" maxlength="100" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="cpf" maxlength="11" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="telefone" maxlength="11" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-6" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="email" maxlength="100" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" [submitted]="submitted" page="cliente">
            <p-dropdown
              appFieldRef
              [filter]="true"
              emptyFilterMessage="{{'no_records' | appTranslate:'shared'}}"
              [options]="generoList"
              placeholder="{{'select' | appTranslate:'shared'}}"
              formControlName="genero"
            ></p-dropdown>
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" [submitted]="submitted" page="cliente">
            <p-calendar
              appFieldRef
              formControlName="dataNascimento"
              dateFormat="dd/mm/yy"
              monthNavigator="true"
              yearNavigator="true"
              showIcon="true"
              appDateMask
            ></p-calendar>
          </app-field>
        </div>
        <p-divider align="left">
          <div class="inline-flex align-items-center">
            <i class="pi pi-shopping-cart mr-2"></i>
            <b>Endereço</b>
            <div class="detail-body grid"></div>
          </div>
        </p-divider>
        <div class="p-fluid formgrid grid">
          <app-field class="p-field col-12 md:col-6 lg:col-5" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="logradouro" maxlength="100" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-5" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="complemento" maxlength="100" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-2" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="numero" maxlength="100" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="bairro" maxlength="100" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" page="cliente">
            <input appFieldRef pInputText type="text" formControlName="cep" maxlength="9" />
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" [submitted]="submitted" page="cliente">
            <p-dropdown
              appFieldRef
              [filter]="true"
              emptyFilterMessage="{{'no_records' | appTranslate:'shared'}}"
              [options]="estadoList"
              optionLabel="nome"
              placeholder="{{'select' | appTranslate:'shared'}}"
              formControlName="estado"
              (onChange)="getCidadesList()"
            ></p-dropdown>
          </app-field>
          <app-field class="p-field col-12 md:col-6 lg:col-3" [submitted]="submitted" page="cliente">
            <p-dropdown
              appFieldRef
              [filter]="true"
              emptyFilterMessage="{{'no_records' | appTranslate:'shared'}}"
              [options]="cidadeList"
              optionLabel="nome"
              placeholder="{{'select' | appTranslate:'shared'}}"
              formControlName="cidade"
            ></p-dropdown>
          </app-field>
        </div>
        <div style="margin-top: 20px">
          <app-form-buttons (onCancel)="cancel()"></app-form-buttons>
        </div>
      </form>
    </div>
  </div>
</div>
